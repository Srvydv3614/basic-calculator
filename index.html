<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator without using table structure</h1>
    <div class="container">
        <div class="row">
            <input type="text">
        </div>
        <div class="row">
            <button class="number" id="clearbtn">c</button>
            <button class="number">b</button>
            <button class="number">d</button>
            <button class="number">/</button>
        </div>
        <div class="row">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number" id="multiply">*</button>
        </div>
        <div class="row">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number" id="subtract">-</button>
        </div>
        <div class="row">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number" id="add">+</button>
        </div>
        <div class="row">
            <button class="number" id="dot">.</vbutton>
            <button class="number">0</button>
            <button class="number" id="percent">%</button>
            <button class="number" id="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
